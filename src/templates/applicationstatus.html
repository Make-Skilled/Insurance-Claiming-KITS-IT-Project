<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(60deg, #3a9bdc, #cbb0b0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1,
    h2 {
      color: #0056b3;
      margin-top: 60px;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.4rem;
    }

    /* Error Message */
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Container for User Details and Other Information */
    .content-container {
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background-color: white;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      margin-top: 30px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) td {
      background-color: #f1f1f1;
    }
    /* Back Button */
    .back-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #218838;
    }
</style>
</head>

<body>

  <h1>User Details</h1>

  <div class="content-container">

    <!-- User Details Table -->
    <div class="table-container">
      <h2>Basic Information</h2>
      <table>
        <thead>
          <tr>
            <th>Policy Type</th>
            <th>Wallet</th>
            <th>Policy ID</th>
            <th>Aadhaar Number</th>
            <th>Phone Number</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ response[1] }}</td>
            <td>{{ response[0] }}</td>
            <td>{{ response[2] }}</td>
            <td>{{ response[3] }}</td>
            <td>{{ response[4] }}</td>
            <td>{{ response[6] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back Button -->
    <a href="/userDashboard" class="back-button">Back to Admin Home</a>
  </div>

</body>

</html>
