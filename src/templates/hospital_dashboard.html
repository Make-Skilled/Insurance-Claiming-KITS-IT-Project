<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(60deg, #3a9bdc, #cbb0b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
        }

        .navbar-nav {
            display: flex;
            margin-right: 20px;
        }

        .navbar-nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-nav a:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Main Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="text"], input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        .message {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: green;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.4rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }

            label, input, select {
                font-size: 1rem;
            }

            .note {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header and Navbar -->
    <div class="header">
        <div class="navbar-brand">Hospital Dashboard</div>
        <div class="navbar-nav">
            <a href="/hospitalHome">Home</a>
            <a href="/upload/hospital-details">Upload</a>
            <a href="/hospital/reports">Reports</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Upload Hospital Details</h2>
        <form action="/upload/hospital-details" method="POST" enctype="multipart/form-data">
            <label for="policy_id">Policy ID:</label>
            <select id="policy_id" name="policy_id" required>
                <option value="" disabled selected>Select a Policy ID</option>
                {% for policy_id in policy_ids %}
                    <option value="{{ policy_id }}">{{ policy_id }}</option>
                {% endfor %}
            </select>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter Full Name" required>

            <label for="contact_info">Contact Info:</label>
            <input type="text" id="contact_info" name="contact_info" placeholder="Enter Contact Info" required>

            <label for="user_photo">Upload Photo:</label>
            <input type="file" id="user_photo" name="user_photo" accept="image/*" required>

            <button type="submit">Upload Details</button>
        </form>
        <span class="message">{{ message }}</span>
        <p class="note">Ensure all fields are filled before submitting.</p>
    </div>
</body>
</html>
